<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <h1 class="title is-4">Weather Dashboard</h1>
            </a>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter">
                    <div class="field">
                        <input class="input" type="text" id="city-input" placeholder="Enter city name">
                    </div>
                    <button class="button is-info" id="search-btn">Search</button>
                    <div id="search-history" class="mt-4"></div>
                </div>
                <div class="column">
                    <div id="current-weather" class="box"></div>
                    <div id="forecast" class="mt-4"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
